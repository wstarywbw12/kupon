<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomor Undian</title>
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #fff; /* merah tua */
      color: black;
      text-align: center;
      border-radius: 10px;
      border: 2px solid black;
      padding: 40px 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      width: 300px;
    }

    .title {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 0 10px;
      font-size: 16px;
    }

    .number {
      font-size: 36px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Nomor Undian</div>
    <div class="number">12345</div>
  </div>
</body>
</html>
