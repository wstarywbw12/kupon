<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #E1F5FE, #BBDEFB);
  color: #03396c;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;

}

/* ===== HEADER CERAH BIRU ===== */
header {
  position: relative;
  width: 100%;
  padding: 25px 40px;

  justify-content: center;
  align-items: center;

  border-bottom: 3px solid rgba(255,255,255,0.6);
}
@keyframes moveGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
header h1 {
  font-size: 2.3rem;
  font-weight: 800;
  color: #fff;
  text-shadow: 0 3px 10px rgba(0,0,0,0.3);
  letter-spacing: 2px;
  text-align: center;
}
.header-logos {
  position: absolute;
  right: 40px;
  top: 15px;
  display: flex;
  gap: 20px;
}
.header-logos img {
  height: 60px;
  width: auto;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
  transition: transform 0.3s ease, filter 0.3s ease;
}
.header-logos img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 15px rgba(255,255,255,1));
}


.header-text {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

header .subtitle {
  font-size: 1.4rem;
  font-weight: 600;
  color: #e3f2fd;
  margin-top: 8px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  letter-spacing: 1px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== BOX ANGKA ===== */
.boxes {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  gap: 30px;
}
.box {
  width: 18vw;
  height: 25vh;
  min-width: 130px;
  background: linear-gradient(180deg, #FFFFFF, #E3F2FD);
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #01579B;
  font-size: 12vw;
  font-weight: 800;
  text-shadow: 0 3px 6px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}
.box.spin { animation: pulse 0.2s infinite alternate; }
@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* ===== BUTTON ===== */
.controls { margin-bottom: 20px; text-align: center; }
button {
  font-size: 1.5rem;
  padding: 15px 50px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(45deg, #0288D1, #26C6DA);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
button:hover { transform: scale(1.08); filter: brightness(1.1); }
button:disabled { opacity: 0.5; cursor: not-allowed; }

#winnerName {
  font-size: 1.5rem;
  margin-top: 15px;
  color: #01579B;
  text-shadow: 0 0 8px rgba(255,255,255,0.8);
  font-weight: 600;
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  top: 0;
  width: 12px; height: 12px;
  opacity: 0.9;
  z-index: 999;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* ===== FOOTER ===== */
footer {
  width: 100%;
  background: linear-gradient(90deg, #0277BD, #4FC3F7, #03A9F4, #81D4FA);
  background-size: 300% 300%;
  animation: moveGradient 8s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  padding: 15px 0;
  flex-wrap: wrap;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.25);
  border-top: 3px solid rgba(255,255,255,0.6);
}
footer img {
  height: 60px;
  width: auto;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
  transition: transform 0.3s ease, filter 0.3s ease;
}
footer img:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 15px rgba(255,255,255,1));
}
</style>
</head>
<body>

<header>
  <div class="header-text">
    <h1>SPIN UNDIAN HADIAH</h1>
    <p class="subtitle">DALAM RANGKA HARLAH RSUD JOMBANG KE 71</p>
  </div>
  <div class="header-logos">
    <img src="{{ asset('img/jbg.png') }}" alt="Logo A">
    <img src="gambar/footer/6.png" alt="Logo B">
  </div>
</header>

<div class="boxes">
  <div class="box" id="d0">0</div>
  <div class="box" id="d1">0</div>
  <div class="box" id="d2">0</div>
  <div class="box" id="d3">0</div>
</div>

<div class="controls">
  <button id="spinBtn">MULAI</button>
  <div id="winnerName"></div>
</div>

<!-- FOOTER DENGAN 5 GAMBAR -->
<footer>
  <img src="gambar/footer/2.png" alt="Logo 1">
  <img src="gambar/footer/7.png" alt="Logo 2">
  <img src="gambar/footer/1.png" alt="Logo 3">
  <img src="gambar/footer/4.png" alt="Logo 4">
  <img src="gambar/footer/3.png" alt="Logo 5">
</footer>

<!-- === SOUND EFFECTS === -->
<audio id="spinSound" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d6b4e7ff1b.mp3?filename=slot-machine-loop-10468.mp3" type="audio/mp3">
</audio>
<audio id="winSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b98748f71.mp3?filename=winning-ding-2-108021.mp3" type="audio/mp3">
</audio>

<script>
const boxes = [d0, d1, d2, d3];
const spinBtn = document.getElementById('spinBtn');
const winnerName = document.getElementById('winnerName');
const spinSound = document.getElementById('spinSound');
const winSound = document.getElementById('winSound');

let spinning = false;
let intervals = [];
let audioUnlocked = false;

// Fungsi untuk unlock audio pertama kali klik
function unlockAudio() {
  if (!audioUnlocked) {
    spinSound.play().then(() => {
      spinSound.pause();
      spinSound.currentTime = 0;
      audioUnlocked = true;
      console.log("Audio unlocked âœ…");
    }).catch(err => console.log("Audio unlock failed:", err));
  }
}

function startSpin() {
  unlockAudio();
  boxes.forEach(b => b.classList.add('spin'));
  intervals = boxes.map((box) => setInterval(() => {
    box.textContent = Math.floor(Math.random() * 10);
  }, 50));
  spinSound.currentTime = 0;
  spinSound.play().catch(()=>{});
}

function stopSpin(finalNumber) {
  intervals.forEach(clearInterval);
  boxes.forEach(b => b.classList.remove('spin'));
  spinSound.pause();
  winSound.currentTime = 0;
  winSound.play().catch(()=>{});
  const numStr = finalNumber.toString().padStart(4, '0');
  numStr.split('').forEach((d, i) => boxes[i].textContent = d);
}

function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*240}, 80%, 60%)`;
    c.style.animationDuration = 2.5 + Math.random() + 's';
    c.style.width = c.style.height = (8 + Math.random()*6) + 'px';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

spinBtn.onclick = async () => {
  if (!spinning) {
    spinning = true;
    spinBtn.textContent = "ðŸ›‘ BERHENTI ðŸ›‘";
    winnerName.textContent = "Sedang berputar...";
    startSpin();
  } else {
    spinning = false;
    spinBtn.disabled = true;
    spinBtn.textContent = "MULAI";

    const res = await fetch('spin.php');
    const data = await res.json();

    if (!data.success) {
      winnerName.textContent = data.message;
      spinBtn.disabled = false;
      return;
    }

    const nomor = data.winner.nomor.toString().padStart(4, "0");
    stopSpin(nomor);
    const text = ``;
    winnerName.textContent = text;
    launchConfetti();
    spinBtn.disabled = false;
  }
};
</script>


</body>
